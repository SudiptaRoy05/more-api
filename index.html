<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhTube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="">
        <nav class="flex justify-between items-center py-3 w-10/12 mx-auto border-b-2">
            <div class="logo w-[150px]">
                <img src="./logo/Logo.png" alt="">
            </div>
            <div class="search">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div class="sort">
                <div class="btn bg-orange-500 text-white text-xl">Sort</div>
            </div>
        </nav>
    </header>
    <main class="w-10/12 mx-auto">
        <section id="category" class="py-3 flex gap-6 justify-center">
        </section>
        <section id="vdoSec" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 py-10">

        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
